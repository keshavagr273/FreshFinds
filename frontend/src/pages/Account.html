<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-800 dark:text-neutral-200">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-10 py-3">
<div class="flex items-center gap-4">
<div class="w-8 h-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4ZM24 28C21.7909 28 20 26.2091 20 24C20 21.7909 21.7909 20 24 20C26.2091 20 28 21.7909 28 24C28 26.2091 26.2091 28 24 28Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold text-neutral-900 dark:text-white">SurplusSaver</h2>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Explore</a>
<a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">My Orders</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
<span class="material-symbols-outlined">
                        notifications
                    </span>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAb0xV--enmuaSIFv8OraCc5COOV70KiZI3chI4A5cl_s-5pf3qdwV83PBKA15Y7wTTB5B-2OpboGvhavd16jjwD5TNSwUafAge3F_mX2Six8ImP8B77xXLffEvZiwF4M5-6aFm0wTL-ZGR4VyrOpLlQ-cjD0Zp8rMTFIhHr_DL1CC6pFOTDovKXZAXjRKNuGq5RWOT1kzbSxvNm5Ojqi8jle9Z3rM2Vt8jMns6EWsEC250s6HWi_OCc2KuFKM6O7l1w0KY54GIt-V4");'></div>
</div>
</header>
<main class="flex-grow bg-gradient-to-br from-blue-50 via-purple-50 to-background-light dark:from-blue-900/10 dark:via-purple-900/10 dark:to-background-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-4xl mx-auto">
<h1 class="text-4xl font-bold tracking-tight text-neutral-900 dark:text-white mb-8">Account Settings</h1>
<div class="bg-background-light dark:bg-background-dark p-2 rounded-xl shadow-sm border border-primary/10">
<div class="flex border-b border-primary/20 dark:border-primary/30">
<a class="flex-1 text-center py-3 px-4 text-sm font-bold border-b-2 border-primary text-primary" href="#">Profile</a>
<a class="flex-1 text-center py-3 px-4 text-sm font-bold border-b-2 border-transparent text-neutral-500 dark:text-neutral-400 hover:text-primary dark:hover:text-primary hover:border-primary/50 transition-all" href="#">Addresses</a>
<a class="flex-1 text-center py-3 px-4 text-sm font-bold border-b-2 border-transparent text-neutral-500 dark:text-neutral-400 hover:text-primary dark:hover:text-primary hover:border-primary/50 transition-all" href="#">Orders</a>
<a class="flex-1 text-center py-3 px-4 text-sm font-bold border-b-2 border-transparent text-neutral-500 dark:text-neutral-400 hover:text-primary dark:hover:text-primary hover:border-primary/50 transition-all" href="#">Notifications</a>
</div>
<div class="p-6 sm:p-8 space-y-8">
<div>
<h2 class="text-2xl font-bold text-neutral-900 dark:text-white mb-6">Personal Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="col-span-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="fullName">Full Name</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="fullName" placeholder="John Doe" type="text"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="email">Email Address</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="email" placeholder="you@example.com" type="email"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="phoneNumber">Phone Number</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="phoneNumber" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
</div>
</div>
<hr class="border-primary/20 dark:border-primary/30"/>
<div>
<h2 class="text-2xl font-bold text-neutral-900 dark:text-white mb-6">Change Password</h2>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="currentPassword">Current Password</label>
<input class="w-full md:max-w-md bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="currentPassword" placeholder="••••••••" type="password"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="col-span-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="newPassword">New Password</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="newPassword" placeholder="••••••••" type="password"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="confirmPassword">Confirm New Password</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/40 focus:ring-primary focus:border-primary rounded-lg text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500 transition-all" id="confirmPassword" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="px-6 py-2.5 bg-primary text-white font-bold rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-all">
                                    Save Changes
                                </button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
